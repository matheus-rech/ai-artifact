version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NEXT_PUBLIC_ALLOW_BROWSER=false
      - NEXT_PUBLIC_MAX_RETRIES=3
      - NEXT_PUBLIC_API_TIMEOUT=30000
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run build && npm start
